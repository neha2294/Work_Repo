<!--Link for external styleshett-->
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/phone-default.css">
</head>
		
	<form class="container form-horizontal">
		<div class="border">
		
			<!--Div for Employee Id-->
			<div class="form-group">
				<label class="col-sm-2 control-label"> Employee ID:</label>
				<div class="col-sm-10">
					<input class="form-control" ng-model="e.empid" type="text" name="empid" ng-disabled="editAuthorData"/>
				</div>	
			</div>
		
			<!--Div for Author Name-->
			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input  class="form-control" ng-model="e.name" type="text" name="name" ng-disabled="editAuthorData"/>
				</div>	
			</div>	
			
			<!--Div for Author Email-->
			<div class="form-group">
				<label class="col-sm-2 control-label">Email:</label> 
				<div class="col-sm-10">
					<input  class="form-control" ng-model="e.email" type="text" name="email" ng-disabled="editAuthorData"/>
				</div>	
			</div>	
			
			<!--Div for Author Skills-->
			<div class="form-group">
				<label class="col-sm-2 control-label">Skills:</label> 
				<div class="checkbox col-sm-1"><label class="check"><input type="checkbox" value="Java" ng-click="toggleSelection('Java')"  ng-checked="e.skills.indexOf('Java') > -1" ng-disabled="editAuthorData"/>Java</label>
				<label class="check"><input type="checkbox" value=".Net" ng-click="toggleSelection('Amazon')" ng-disabled="editAuthorData"  ng-checked="e.skills.indexOf('.Net') > -1"/>.Net</label>
				<label class="check"><input type="checkbox" value="HTML" ng-click="toggleSelection('HTML')" ng-disabled="editAuthorData"  ng-checked="e.skills.indexOf('HTML') > -1"/>HTML</label>
				<label class="check"><input type="checkbox" value="Javascript" ng-click="toggleSelection('Javascript')" ng-disabled="editAuthorData"  ng-checked="e.skills.indexOf('Javascript') > -1"/>Javascript</label>
				<label class="check"><input type="checkbox" value="Other" ng-click="toggleSelection('Other')" ng-disabled="editAuthorData"  ng-checked="e.skills.indexOf('Other') > -1"/>Other</label>
				</div>
			</div>	
			
			<!--Div for Author Department-->	
			<div class="form-group">
				<label class="col-sm-2 control-label">Department:</label> 
				<div class="col-sm-10">
					<input  class="form-control" type="text" ng-model="e.department" name="department" ng-disabled="editAuthorData"/>
				</div>	
			</div>	
			
			<!--Div for Website-->
			<div class="form-group">
				<label class="col-sm-2 control-label">Website:</label> 
				<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="e.website" name="website" ng-disabled="editAuthorData"/>
				</div>	
			</div>	
		
			<!--Buttons for edit , update , delete data-->
			<button class="btn btn-primary btnForSave col-xs-12 col-sm-1" type="submit" ng-click="edit()" ng-show="editBtn"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
			
			<button class="btn btn-primary btnForSave col-xs-12 col-sm-1" type="submit" ng-click="update(e)" ng-show="updateBtn"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update</button>	
			
			<button  class="btn btn-primary btnForDelete col-xs-12 col-sm-1" type="submit" ng-click="deleteData(e.empid)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</button>
		</div>
	</form>
